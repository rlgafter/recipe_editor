{% extends "base.html" %}

{% block title %}Forgot Password - Recipe Editor{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-5 mx-auto">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <h1 class="text-center mb-4">
                    <i class="bi bi-key"></i> Forgot Password
                </h1>
                
                <p class="text-muted text-center mb-4">
                    Enter your username to receive a password reset link via email.
                </p>
                
                <form method="POST" action="{{ url_for('auth_forgot_password') }}">
                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               required 
                               autofocus
                               placeholder="Enter your username">
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-envelope"></i> Send Reset Link
                        </button>
                    </div>
                </form>
                
                <!-- Links -->
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-2">
                        <a href="{{ url_for('auth_login') }}">
                            <i class="bi bi-arrow-left"></i> Back to Login
                        </a>
                    </p>
                    <p class="mb-0 text-muted">
                        <small>
                            Forgot your username? 
                            <a href="{{ url_for('auth_forgot_username') }}">Recover it here</a>
                        </small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
