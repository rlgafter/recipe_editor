{% extends "base.html" %}

{% block title %}Login - Recipe Editor{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-5 mx-auto">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <h1 class="text-center mb-4">
                    <i class="bi bi-person-circle"></i> Login
                </h1>
                
                <form method="POST" action="{{ url_for('auth_login') }}">
                    <!-- Username or Email -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username or Email</label>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               required 
                               autofocus
                               placeholder="Enter your username or email">
                    </div>
                    
                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               required
                               placeholder="Enter your password">
                    </div>
                    
                    <!-- Remember Me -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" 
                               class="form-check-input" 
                               id="remember" 
                               name="remember">
                        <label class="form-check-label" for="remember">
                            Remember me
                        </label>
                    </div>
                    
                    <!-- Forgot Password Link -->
                    <div class="mb-3 text-end">
                        <a href="{{ url_for('auth_forgot_password') }}" class="text-decoration-none">
                            Forgot Password?
                        </a>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </div>
                </form>
                
                <!-- Links -->
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-2">
                        Don't have an account? 
                        <a href="{{ url_for('auth_register') }}">Register here</a>
                    </p>
                    <p class="mb-0 text-muted">
                        <small>
                            <a href="{{ url_for('recipe_list') }}">Continue as guest</a>
                        </small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
