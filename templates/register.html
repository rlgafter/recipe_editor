{% extends "base_mysql.html" %}

{% block title %}Register - Recipe Editor{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <h1 class="text-center mb-4">
                    <i class="bi bi-person-plus"></i> Create Account
                </h1>
                
                <form method="POST" action="{{ url_for('auth_register') }}" id="registerForm">
                    <!-- Username -->
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            Username <span class="text-danger">*</span>
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               required 
                               autofocus
                               minlength="3"
                               maxlength="50"
                               pattern="[a-zA-Z0-9_]+"
                               placeholder="Choose a username">
                        <div class="form-text">
                            <small>3-50 characters, letters, numbers, and underscore only</small>
                        </div>
                    </div>
                    
                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            Email <span class="text-danger">*</span>
                        </label>
                        <input type="email" 
                               class="form-control" 
                               id="email" 
                               name="email" 
                               required
                               placeholder="your.email@example.com">
                    </div>
                    
                    <!-- Display Name -->
                    <div class="mb-3">
                        <label for="display_name" class="form-label">
                            Display Name
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="display_name" 
                               name="display_name"
                               maxlength="100"
                               placeholder="How should we display your name? (optional)">
                    </div>
                    
                    <!-- Password -->
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            Password <span class="text-danger">*</span>
                        </label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               required
                               minlength="8"
                               placeholder="Create a strong password">
                        <div class="form-text">
                            <small>At least 8 characters</small>
                        </div>
                    </div>
                    
                    <!-- Confirm Password -->
                    <div class="mb-3">
                        <label for="password_confirm" class="form-label">
                            Confirm Password <span class="text-danger">*</span>
                        </label>
                        <input type="password" 
                               class="form-control" 
                               id="password_confirm" 
                               name="password_confirm" 
                               required
                               placeholder="Re-enter your password">
                    </div>
                    
                    <!-- Terms of Service -->
                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" 
                                   class="form-check-input" 
                                   id="terms_accepted" 
                                   name="terms_accepted" 
                                   required>
                            <label class="form-check-label" for="terms_accepted">
                                <strong>I accept the terms of service for this site</strong> <span class="text-danger">*</span>
                            </label>
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-person-check"></i> Create Account
                        </button>
                    </div>
                </form>
                
                <!-- Links -->
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-0">
                        Already have an account? 
                        <a href="{{ url_for('auth_login') }}">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
// Form validation
document.getElementById('registerForm').addEventListener('submit', function(e) {
    const password = document.getElementById('password').value;
    const confirm = document.getElementById('password_confirm').value;
    const terms = document.getElementById('terms_accepted').checked;
    
    if (password !== confirm) {
        e.preventDefault();
        alert('Passwords do not match!');
        return false;
    }
    
    if (!terms) {
        e.preventDefault();
        alert('You must accept the terms of service to create an account.');
        return false;
    }
});
</script>
{% endblock %}
